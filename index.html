<script>
    let arr= JSON.parse(localStorage.getItem("abc")) || []
    let form= document.getElementById("form")
    let table_div= document.getElementById("table_div")
    let tbody= document.getElementById("tbody")
    let btn= document.getElementById("btn")
    btn.addEventListener("click", getValue)
    
    function getValue(e){
        e.preventDefault()
        let obj={
            name: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
            email: document.getElementById("email").value,
            course: document.getElementById("course").value
            }
            arr.push(obj)
            localStorage.setItem("abc", JSON.stringify(arr))
            displayData(arr)
            form.reset()
            }
            function displayData(xyz){
            tbody.innerHTML=""
        xyz.map((item, index)=>{
            let tr= document.createElement("tr")
            let td=document.createElement("td")
            td.innerText=index+1
            let td1= document.createElement("td")
            td1.innerText=item.name
            let td2= document.createElement("td")
            td2.innerText=item.mobile
            let td3= document.createElement("td")
            td3.innerText=item.email
            let td4= document.createElement("td")
            td4.innerText=item.course
            tr.append(td,td1,td2,td3,td4)
            tbody.append(tr)
            });
            }
        displayData(arr)
</script>
